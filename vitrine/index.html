<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Vitrine</title>
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="src/jquery.min.js"></script>
    <script type="text/javascript" src="src/materialize.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
</head>

<body>
    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
        <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Vitrine</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <div class="demo-ribbon"></div>
        <main class="demo-main mdl-layout__content">
            <div class="demo-container mdl-grid">
                <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
                <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
                    <div class="demo-crumbs mdl-color-text--grey-500">
                        Selecione aqui o seu produto
                    </div>
                    <h3></h3>
                    <ul class="collection" id="myUL"></ul>
                </div>
            </div>
        </main>
        <footer class="demo-footer mdl-mini-footer">
            <div class="mdl-mini-footer--left-section">
                <ul class="mdl-mini-footer--link-list">
                    <li>
                        <a href="http://localhost:3000/" target="new">Visite o portal de administração</a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
    <div class="fixed-action-btn ">
        <a class="btn-floating btn-large orange darken-0 tooltipped waves-effect waves-light modal-trigger" data-position="left"
            data-tooltip="Comprar" href="#confirmacao" id="confirmar">
            <i class="material-icons ">add_shopping_cart</i>
        </a>
    </div>
    <div id="confirmacao" class="modal modal-fixed-footer">
        <div class="modal-content">
            <div class="row">
                <form class="col s12">
                    <h5>
                        Resumo do Pedido
                    </h5>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="name" type="text" class="validate" data-length="20" aria-required="true">
                            <label for="name">Nome</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">home</i>
                            <input id="address" type="text" class="validate" data-length="50" aria-required="true">
                            <label for="address">Endereço</label>
                        </div>
                    </div>
                    <div id="quote">
                        <blockquote id="product" style="font-size: 20px"></blockquote>
                        <blockquote id="freight" style="font-size: 20px"></blockquote>
                        <blockquote id="days" style="font-size: 20px"></blockquote>
                        <blockquote id="qt" style="font-size: 20px"></blockquote>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-flat waves-effect waves-red modal-close acao-limpar center-left">
                Cancelar
            </button>
            <button class="btn-flat orange darken-0 waves-effect waves-light modal-close acao-finalizar center-align">
                Comprar
            </button>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
